---
layout: page
title: contact me
permalink: /contact/
---

<div class="py2">
	<form action="//formspree.io/{{ site.contact_email }}" method="POST" class="form-stacked form-light">
    <input type="text" name="email" class="input mobile-block" placeholder="email address (optional)">
    <input type="text" name="name" class="input mobile-block" placeholder="your name (optional)">
		<input type="hidden" name="_next" value="{{ site.url }}/thanks">
		<input type="hidden" name="_subject" value="Contact Submission">
		<input type="text" name="_gotcha" style="display: none">
    <textarea type="text" name="content" class="input mobile-block" rows="5" placeholder="what would you like to contact me about?"></textarea>
    <input type="submit" class="button button-blue button-big mobile-block" value="send">
  </form>
</div>
